<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="800" height="600">
            <script>
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");

                const stepOffset = 100, NUMBER_OF_STEPS = 5;
                function drawStep(stepNumber) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.fillStyle = "red";
                    ctx.fill();
                    const calcOff = stepOffset * stepNumber;
                    ctx.fillRect(
                        calcOff,
                        canvas.clientHeight - calcOff,
                        canvas.clientHeight - calcOff,
                        stepOffset);
                    ctx.stroke();
                    if (stepNumber < NUMBER_OF_STEPS) {
                        setTimeout(() => {
                            requestAnimationFrame(()=>{drawStep(stepNumber + 1)});
                        }, 1000);
                    } else {
                        requestAnimationFrame(moveBall);
                    }
                        
                }

                function DrawStairs() {
                    ctx.save();
                    ctx.beginPath();
                    ctx.fillStyle = "red";
                    for (var i = 0; i < NUMBER_OF_STEPS + 1; ++i) {
                        const calcOff = stepOffset * i;
                        ctx.fillRect(
                        calcOff,
                        canvas.clientHeight - calcOff,
                        canvas.clientHeight - calcOff,
                        stepOffset);
                    }
                    ctx.stroke();
                }

                const radius = 40;
                function drawBall(posX, posY) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(posX, posY, radius, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                }

                var ballPosX = canvas.clientWidth - radius, ballPosY = radius;
                function moveBall() {
                    ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
                    DrawStairs();
                    drawBall(ballPosX, ballPosY);
                    ballPosX -= 1;
                    requestAnimationFrame(moveBall);
                }

                requestAnimationFrame(() => {drawStep(1)});
                
            </script>
        </canvas>
    </body>
</html>
