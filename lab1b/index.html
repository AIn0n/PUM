<!DOCTYPE html>
<html>
    <body>
        <a href="https://github.com/AIn0n/PUM/blob/master/lab1/index.html">html</a>
        <a href="https://github.com/AIn0n/PUM/blob/master/lab1/">kod</a>
        <canvas id="myCanvas" width="800" height="600">
            <script>
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");

                var green = 0;
                var vel = 1;
                function changeColor() {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(canvas.clientWidth / 2, canvas.clientHeight / 2 , 40, 0, 2 * Math.PI);
                    ctx.fillStyle= `rgb(0,${green},${255 - green})`;
                    if (green > 255 || green < 0) 
                        vel = -vel;
                    console.log("green = " + green + " velocity " + vel);
                    green += vel;
                    ctx.fill();
                    ctx.stroke();
                    
                }
                setInterval(changeColor, 10);
            </script>
        </canvas>
    </body>
</html>
